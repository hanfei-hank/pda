name:                pda
version:             0.1.0.0
github:              githubuser/pda
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2019 Author name here

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/pda#readme>

dependencies:
- base >= 4.11 && < 10
- hclj
- rio >= 0.1.8.0
- seal-prelude

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
-  AutoDeriveTypeable
-  BangPatterns
-  BinaryLiterals
-  ConstraintKinds
-  DataKinds
-  DefaultSignatures
-  DeriveDataTypeable
-  DeriveFoldable
-  DeriveFunctor
-  DeriveGeneric
-  DeriveTraversable
-  DoAndIfThenElse
-  EmptyDataDecls
-  ExistentialQuantification
-  FlexibleContexts
-  FlexibleInstances
-  FunctionalDependencies
-  GADTs
-  GeneralizedNewtypeDeriving
-  InstanceSigs
-  KindSignatures
-  LambdaCase
-  MonadFailDesugaring
-  MultiParamTypeClasses
-  MultiWayIf
-  NamedFieldPuns
-  NoImplicitPrelude
-  OverloadedStrings
-  PartialTypeSignatures
-  PatternGuards
-  PolyKinds
-  RankNTypes
-  RecordWildCards
-  ScopedTypeVariables
-  StandaloneDeriving
-  TupleSections
-  TypeFamilies
-  TypeSynonymInstances
-  ViewPatterns

library:
  source-dirs: src
  dependencies:
  - conduit-extra
  - mustache
  - project-template
  - repline
  - rocksdb-haskell-ng

executables:
  pda:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - pda
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  pda-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - pda
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
